services:
  - name: libretranslate
    env:
      - key: LIBRETRANSLATE_LANGUAGES
        value: "en,de"
      - key: PYTHON_VERSION
        value: "3.8.2"
     # - key: LT_LANG_MODEL
     #   value: "transformer.wmt19.en-de"
     # - key: PORT
     #   value: 5000
    image: "libretranslate/libretranslate:latest"
    ports:
      - 5000:5000
    healthcheck:
      http_path: /translate
      http_status: 200
      timeout_seconds: 5
      interval_seconds: 10
      unhealthy_threshold: 3
